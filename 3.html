  <p>
    동사는 1985년 5월 1일에 설립되었으며, 2014년 11월 14일 한국거래소에 주식을 상장한 공개법인임.

  동사의 사업은 IT서비스 부문, 물류BPO 부문, 비즈니스 솔류션 부문, 클라우드 & ITO으로 구성되어 있음.

  IT서비스산업은 국가 경제/사회 전반의 생산성과 효율성을 제고시키는 산업으로서, 통신서비스산업과 함께 지식정보화 사회의 발전 과정에서 중요성이 부각되고 있음.</p>
