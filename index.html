  <p>
  제4차 산업 혁명(第四次 産業 革命, 영어: Fourth Industrial Revolution, 4IR)은 정보통신 기술(ICT)의 융합으로 이루어지는 차세대 산업 혁명이다. 18세기 초기 산업 혁명 이후 네 번째로 중요한 산업 시대이다. 이 혁명의 핵심은 빅 데이터 분석, 인공지능, 로봇공학, 사물인터넷, 무인 운송 수단(무인 항공기, 무인 자동차), 3차원 인쇄, 나노 기술과 같은 7대 분야에서 새로운 기술 혁신이다.</p>
