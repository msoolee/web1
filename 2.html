  <h2><a href = "https://finance.naver.com/item/main.nhn?code=035420" target="_blank" title="more imformation">카카오</a></h2>

  <p>
    동사는 국내 1위 메신저인 카카오톡 운영을 바탕으로 성장하였음. 카카오톡을 중심으로한 모바일 생태계 안에서 다양한 사업부문들이 시너지를 발휘하며 수익을 창출하고 있음.

    메신저, 포털, 커머스, 모빌리티, 테크핀 등 다양한 생활 밀착형 플랫폼 서비스를 통해 이용자에게 새로운 편익을 제공함.

    자회사인 카카오페이가 2020년 상반기 카카오페이증권을 선보임. 카카오게임즈는 2020년 9월 코스닥 시장에 상장함</p>
